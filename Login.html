	 <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1>登入</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > 輸入您的信箱 </label>
                                    <input id="username" name="username" required type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> 輸入密碼 </label>
                                    <input id="password" name="password" required type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">記住我</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="登入"  onclick="location.href='Index(afterlogin).html'"/> 
								</p>
                                <p class="change_link">
									還不是益尋愛會員嗎 ?
									<a href="#toregister" class="to_register">加入益尋愛</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="mysuperscript.php" autocomplete="on"> 
                                <h1> 註冊 </h1>
                                <p> 
                                    <label for="usernamesignup" class="uname">您的姓名</label>
                                    <input id="usernamesignup" name="usernamesignup" required type="usernamesignup" placeholder="王郭董"/>
                                </p>
                                 <p> 
                                    <label for="ID" class="ID"> 身分證字號</label>
                                    <input id="ID" name="ID" required type="ID" placeholder="@A123456789"/> 
                                </p>
                                 <p> 
                                    <label for="MW" class="MW"> 性別</label>
                                    <input id="MW" name="MW" required type="MW" placeholder="男/女"/> 
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail"> 您的信箱</label>
                                    <input id="emailsignup" name="emailsignup" required type="email" placeholder="mysupermail@mail.com"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd">輸入密碼 </label>
                                    <input id="passwordsignup" name="passwordsignup" required type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd">再次確認密碼 </label>
                                    <input id="passwordsignup_confirm" name="passwordsignup_confirm" required type="password" placeholder="eg. X8df!90EO"/>
                                </p>
                                <p> 
                                    <label for="career" class="career"> 職業</label>
                                    <input id="career" name="career" required type="career" placeholder="工程師"/> 
                                </p>
                                 <p> 
                                    <label for="skill" class="skill"> 個人專長</label>
                                    <input id="skill" name="skill" required type="skill" placeholder="唱歌、跳舞"/> 
                                </p>
                                <p> 
                                    <label for="language" class="language">擅長語言</label>
                                    <input id="language" name="language" required type="language" placeholder="台語、中文"/> 
                                </p>
                                <p> 
                                    <label for="food" class="food">飲食習慣</label>
                                    <input id="food" name="food" required type="food" placeholder="葷食/素食"/> 
                                    
                                </p>
                                 <p> 
                                    <label for="introduce" class="introduce">介紹你自己</label>
                                    <input id="introduce" name="introduce" required type="introduce" placeholder="葷食/素食"/> 
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="註冊"/> 
								</p>
                                <p class="change_link">  
									確定註冊 ?
									<a href="Index.html" class="to_register"> 前往益尋愛 </a>
								</p>
                            </form>
